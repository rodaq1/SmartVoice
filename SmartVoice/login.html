<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="login.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <title>Prihlásenie – SmartVoice</title>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <script>
    fetch("navbar.php")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <div class="login-wrapper">
    <div class="login-title"><span>Prihlásenie</span></div>
    <!-- FORM s action na login.php a method POST -->
    <form action="login.php" method="POST">
      <div class="login-row">
        <i class="fas fa-user"></i>
        <input name="emailOrPhone" type="text" placeholder="Email alebo tel.č." required />
      </div>
      <div class="login-row">
        <i class="fas fa-lock"></i>
        <input name="password" type="password" placeholder="Heslo" required />
      </div>
      <div class="pass"><a href="#">Zabudli ste heslo?</a></div>
      <div class="login-row button">
        <input type="submit" value="Prihlásiť" />
      </div>
      <div class="signup-link">Nemáte účet? <a href="register.html">Zaregistrujte sa</a></div>
    </form>
  </div>

  <footer style="
    width: 100%;
    height: 60px;
    border-top: 1px solid white;
    background-color: #000;
    color: #aaa;
    text-align: center;
    line-height: 60px;
    font-size: 0.9rem;
    position: relative;
    z-index: 10;
    margin-top: 8.8%;
  ">
    &copy; 2025 SmartVoice | 
    <a href="privacy.html" style="color: #aaa; text-decoration: none;">Nyehehehehehhehe</a> | 
    <a href="terms.html" style="color: #aaa; text-decoration: none;">catssssssssssss</a>
  </footer>
</body>
</html>
