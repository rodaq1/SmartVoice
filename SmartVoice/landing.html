<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartVoice - tvoj hlasový asistent</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="box">
    <div class="tittle_left">
      <img src="logo.png" alt="logo" class="glitch">
    </div>
  
    <section>
      <div class="box_right">
        <div class="wave">
          <h2 class="cursor typewriter-animation">Ovládaj svoje zariadenia hlasom</h2>
          <h3 class="cursor typewriter-animation">Získaj počasie a správy hned</h3>
          <button class="button mt-5" data-text="Awesome">
          <a href="index.html"><span class="actual-text-animation cursor">&nbsp;Objaviť&nbsp;</span></a>
            <a href="index.html"><span aria-hidden="true" class="hover-text">&nbsp;Objaviť&nbsp;</span></a>
          </button>
        </div>
      </div>
    </section>
  </div>

  <script>
   document.addEventListener("DOMContentLoaded", function () {
  const typewriterElements = document.querySelectorAll('.typewriter-animation, .actual-text-animation');
  
  typewriterElements.forEach(element => {
    element.addEventListener('animationend', (event) => {
      if (event.animationName === 'typewriter' || event.animationName === 'actual-text') {
        element.classList.add('cursor-hidden');
      }
    });
  });
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
