<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <title>Prihlásenie – SmartVoice</title>
</head>
<body>
  <div id="navbar-placeholder"></div>

  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("navbar-placeholder").innerHTML = data;
      });
  </script>

  <div class="login-wrapper">
    <div class="login-title"><span>Registrácia</span></div>
    <form action="#">
      <div class="login-row">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Email alebo tel.č." required />
      </div>
      <div class="login-row">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Heslo" required />
      </div>
      <div class="login-row">
        <i class="fa-solid fa-repeat"></i>
        <input type="password" placeholder="Zopakuj Heslo" required />
      </div>
      <div class="login-row button">
        <input type="submit" value="Registrovať" />
      </div>
      <div class="signup-link">Máte účet? <a href="login.html">Prihláste sa</a></div>
    </form>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
     .then(res => res.text())
     .then(data => {document.getElementById("footer-placeholder").innerHTML = data})
  </script>
</body>
</html>
